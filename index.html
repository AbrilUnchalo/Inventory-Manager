<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>JV coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- button for delete products -->
    <button class="deleteButton">Delete all</button>
    <!-- button for add more products -->
    <button id="corner-button"  type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add products</button>
    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- tittle of modal -->
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="staticBackdropLabel">New Product</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- body of modal -->
        <div class="modal-body">
            <div class="mb-3">
                <label class="form-label" >Product Name</label> <!-- product Name -->
                <input id="productName" class="form-control" >
              </div>
              <div class="mb-3">
                <label class="form-label" >Initial amount</label>
                <input  id="initialStock" class="form-control" >
              </div>
              <div class="mb-3">
                <label class="form-label">Details</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="addProduct" type="button" class="btn btn-primary">Save</button> <!-- save the product -->
        </div>
      </div>
    </div>
  </div>
  <!-- Container containing the table with the products  -->
    <main class="myContainer">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Used Units</th>
                <th scope="col">Replied Units</th>
                <th scope="col">Final Stock</th>
              </tr>
            </thead>
            <tbody id="stockTableBody"> <!-- aca se van a agregar los productos  -->
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </main>
    <script src="./javaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
