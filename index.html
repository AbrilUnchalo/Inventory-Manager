<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>JV coderhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <!-- button for delete products -->
    <button class="deleteButton" id="deleteBtn">Delete all</button>
    <!-- button for add more products -->
    <button id="corner-button"><a href="#formToAddProducts">Add Product</a></button>
  <!-- Container containing the table with the products  -->
    <main class="myContainer">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Initial stock</th>
                <th scope="col">Used Units</th>
                <th scope="col">Resuplied Units</th>
                <th scope="col">Final Stock</th>
              </tr>
            </thead>
            <tbody id="stockTableBody"> <!-- aca se van a agregar los productos  -->
              
            </tbody>
          </table>
    </main>
  <div id="formToAddProducts">
    <form class="myContainer form" id="saveProduct">
      <h2>Add a new product</h2>
      <label>Name of the product:</label>
      <input type="text" id="productName">
      <label>Initial Stock:</label>
      <input type="number" id="initialStock">
      <input type="submit"  value="create" >
    </form>
  </div>
    <script src="./javaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
